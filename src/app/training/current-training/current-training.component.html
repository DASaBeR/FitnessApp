<section class="current-training" fxLayout="column" fxLayoutAlign="center center">
    <mat-spinner mode="determinate" [value]="progress"></mat-spinner>
    <h1>{{progress}}%</h1>
    <p>You can do it . . .</p>
    <div fxLayoutGap="15px"  fxLayout="row">
        <button *ngIf="isPaused" fxFlex="100px"  mat-raised-button color="accent" (click)="onPauseOrResume()">Resume</button>
        <button *ngIf="!isPaused" fxFlex="100px"  mat-raised-button color="accent" (click)="onPauseOrResume()">Pause</button>
        <button fxFlex="100px" mat-raised-button color="warn" (click)="onStop()">Stop</button>       
    </div>
</section>
