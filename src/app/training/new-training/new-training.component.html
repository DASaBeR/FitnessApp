<section class="new-training" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center">
  <form ngFo (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
        <mat-card-header fxLayoutAlign="center">
        <mat-card-title>New Training Card 1</mat-card-title>
        </mat-card-header>

        <mat-card-content fxLayoutAlign="center">
            <mat-form-field appearance="fill">
                <mat-label>Choose To Workout!</mat-label>
                <mat-select ngModel name="training" required>
                  <mat-option *ngFor="let training of trainings" [value]="training.id">{{training.name}}</mat-option>
                </mat-select>
              </mat-form-field>
        </mat-card-content>

        <mat-card-actions fxLayoutAlign="center">
          <button mat-button [disabled]="f.invalid">Start</button>
        </mat-card-actions>
      </mat-card>
