<section class="new-training" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
        <mat-card-header fxLayoutAlign="center">
        <mat-card-title>New Training Card 1</mat-card-title>
        </mat-card-header>

        <mat-card-content fxLayoutAlign="center">
            <mat-form-field appearance="fill">
                <mat-label>Choose To Workout!</mat-label>
                <mat-select>
                  <mat-option value="crunches">Crunches</mat-option>
                  <mat-option value="touch-tose">Touch Tose</mat-option>
                  <mat-option value="side-lunges">Side Lunges</mat-option>
                  <mat-option value="burpees">Burpees</mat-option>
                </mat-select>
              </mat-form-field>
        </mat-card-content>

        <mat-card-actions fxLayoutAlign="center">
          <button mat-button (click)="onStartTraining()">Start</button>
        </mat-card-actions>
      </mat-card>
