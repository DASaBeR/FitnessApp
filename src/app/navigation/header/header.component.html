<mat-toolbar color="primary">
    <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggle()">
        <mat-icon>menu</mat-icon>
    </button>
    </div>
    <div><a routerLink="/">Fitness App</a></div>
    <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="10px" class="navigation-items">
            <li *ngIf="!isUserLogin"><a routerLink="/signup">SignUp</a></li>
            <li *ngIf="!isUserLogin"><a routerLink="/login">Login</a></li>
            <li><a routerLink="/training">Training</a></li>
            <li><a routerLink="/steam">Steam</a></li>
            <li style="cursor: pointer;" *ngIf="isUserLogin"><a (click)="onLogout()">Logout</a></li>
        </ul>                
    </div>
</mat-toolbar>
