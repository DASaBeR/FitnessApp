<section class="signup-form" >
    <form fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <mat-label>Enter Your Email :</mat-label>
            <input required email type="email" matInput matNativeControl ngModel name="email" #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Email is required . . .</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Enter Your Password :</mat-label>
            <input minlength="6" required type="password" matInput matNativeControl ngModel name="password" #pwInput="ngModel">
            <mat-hint align="end" *ngIf="pwInput.value?.length < 6" >{{ pwInput.value?.length }} / 6</mat-hint>
            <mat-hint *ngIf="pwInput.value?.length < 6" >At least 6 characters</mat-hint>
            <mat-error *ngIf="emailInput.hasError('required')">Password is required . . .</mat-error>
        </mat-form-field>

        <mat-form-field fxFlex="" appearance="fill">
            <mat-label>Your Birthday :</mat-label>
            <input matInput [matDatepicker]="picker" required name="birthday" ngModel #datePickerInput="ngModel">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="datePickerInput.hasError('required')">Birthday is required . . .</mat-error>
        </mat-form-field>

        <mat-checkbox required name="agree" ngModel color="primary">Agree to Terms and Conditions.</mat-checkbox>
            <!-- <mat-checkbox required name="agree" ngModel labelPosition="before" color="primary">Agree to Terms and Conditions.</mat-checkbox> -->
        <button *ngIf="!isLoading" [disabled]="f.invalid" type="submit" mat-raised-button color="primary">Submit</button>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
    </form>
</section>
