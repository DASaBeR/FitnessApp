<section class="signup-form" >
    <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <mat-label>Enter Your Email :</mat-label>
            <input required email type="email" matInput matNativeControl ngModel name="email" #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Feild must not be empty</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Enter Your Password :</mat-label>
            <input minlength="6" required type="password" matInput matNativeControl ngModel name="password" #pwInput="ngModel">
            <mat-hint align="end" *ngIf="pwInput.value?.length < 6" >{{ pwInput.value?.length }} / 6</mat-hint>
            <mat-hint *ngIf="pwInput.value?.length < 6" >At least 6 characters</mat-hint>
            <mat-error *ngIf="emailInput.hasError('required')">must be at least 6 characters</mat-error>
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary">Submit</button>
    </form>
</section>
