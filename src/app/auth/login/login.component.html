<section class="signup-form" >
    <form fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <mat-label>Enter Your Email :</mat-label>
            <input required email type="email" matInput matNativeControl ngModel name="email" #emailInput="ngModel">
            <mat-hint *ngIf="!emailInput.value" >Please enter your email</mat-hint>
            <mat-error *ngIf="emailInput.hasError('required')">Email is required . . .</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Enter Your Password :</mat-label>
            <input required type="password" matInput matNativeControl ngModel name="password" #pwInput="ngModel">
            <mat-hint *ngIf="!pwInput.value" >Please enter your password</mat-hint>
            <mat-error *ngIf="emailInput.hasError('required')">Password is required . . .</mat-error>
        </mat-form-field>
        <button [disabled]="f.invalid" type="submit" mat-raised-button color="primary">Submit</button>
    </form>
</section>
